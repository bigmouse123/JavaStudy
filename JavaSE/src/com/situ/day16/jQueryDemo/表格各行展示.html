<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table{
				width: 700px;
				margin: 0 auto;
				border: 1px solid black;
				border-collapse: collapse;
			}
			table td{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<table>
		   <tr><td>序号</td><td>名称</td><td>价格</td><td>数量</td></tr>
		   <tr><td>1</td><td>htc</td><td>3200</td><td>10</td></tr>
		   <tr><td>2</td><td>apple</td><td>4400</td><td>13</td></tr>
		   <tr><td>3</td><td>nokia</td><td>2300</td><td>22</td></tr>
		   <tr><td>4</td><td>samsung</td><td>3500</td><td>35</td></tr>
		   <tr><td>5</td><td>heimei</td><td>2500</td><td>27</td></tr>
		</table>
		
		<script src="jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$('tr:first').css('background-color', 'yellow');
				//$('tr:even:not(:first)').css('background-color', 'green');
				$('tr:gt(0):odd').css('background-color', 'green');
			});
		</script>
	</body>
</html>
